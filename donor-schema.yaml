# YAML Format of the dictionary for the Donor Entity
---
name: donor
description: Donor Entity
fields:
- name: donor_submitter_id
  valueType: string
  description: Unique identifier for donor; assigned by data provider
  restrictions:
    unique: true
    required:
      default:
        value: missing
- name: gender
  valueType: string
  description: Donor Biological Sex
  restrictions:
    codeList:
    - Male
    - Female
    - Other
- name: ethnicity
  valueType: string
  description: Self described
  restrictions: {}
- name: vital_status
  valueType: string
  description: Donor's last known vital status
  restrictions:
    required:
      default:
        value: Other
    codeList:
    - Alive
    - Deceased
    - Other
- name: cause_of_death
  valueType: string
  description: Cause of Donor Death
  restrictions: {}
